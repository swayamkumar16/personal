<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Give Me Treat Kirti? üíñ</title>
<style>
    /* Basic reset and overflow setting */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100vh;
        overflow: hidden; /* Prevent scrolling */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #ff7eb9, #ff65a3, #7afcff);
    }
    /* Container styling */
    .container {
        text-align: center;
        color: #fff;
        max-width: 90%;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 1.2rem;
    }
    p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }
    /* Button styling */
    .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
        margin: 0.5rem;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease;
    }
    .yes-btn {
        background-color: #ff7eb9;
        color: #fff;
    }
    .yes-btn:hover {
        background-color: #ff4081;
    }
    .no-btn {
        background-color: #ff65a3;
        color: #fff;
        position: relative;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Hey Kirti, Will You Treat Me? üíñ</h1>
        <p>I'm really craving something special, only you can make it happen! üòÑ</p>
        <button class="btn yes-btn" onclick="sayYes()">Yes</button>
        <button class="btn no-btn" onmouseover="moveNoButton(this)">No</button>
        <p id="response" style="margin-top: 1.5rem; font-size: 1.5rem;"></p>
    </div>

<script>
    function sayYes() {
        document.getElementById("response").innerText = "Yay! You're the best, Kirti! üåüüç∞";
    }

    function moveNoButton(button) {
        // Generate random positions within the viewport
        const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
        const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
        button.style.position = 'absolute';
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
    }
</script>
</body>
</html>
