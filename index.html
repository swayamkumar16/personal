<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #fce4ec, #f3e5f5);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .pattern-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            z-index: 0;
            transform: rotate(-5deg);
        }

        .pattern-text {
            color: rgba(216, 27, 96, 0.1);
            font-weight: bold;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float-pattern 3s ease-in-out infinite;
            white-space: nowrap;
        }

        .pattern-text:nth-child(even) {
            animation-delay: 1.5s;
        }

        .pattern-text:nth-child(3n) {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
        }

        .pattern-text:nth-child(4n) {
            color: rgba(106, 27, 154, 0.1);
        }

        @keyframes float-pattern {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            animation: float 3s ease-in-out infinite;
            z-index: 1;
            margin: 20px;
            max-width: 90%;
            width: 600px;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #d81b60;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #6a1b9a;
            font-size: clamp(1rem, 3vw, 1.5rem);
            line-height: 1.6;
            margin: 1rem 0;
        }

        .emoji-flower {
            position: absolute;
            font-size: clamp(2rem, 4vw, 3rem);
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        .top-left { 
            top: 10px; 
            left: 10px;
            animation-delay: 0s;
        }
        .top-right { 
            top: 10px; 
            right: 10px;
            animation-delay: 0.5s;
        }
        .bottom-left { 
            bottom: 10px; 
            left: 10px;
            animation-delay: 1s;
        }
        .bottom-right { 
            bottom: 10px; 
            right: 10px;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .pattern-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Pattern Background -->
    <div class="pattern-container">
        <!-- Generate multiple rows of text -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.querySelector('.pattern-container');
                const phrases = ['Army Brat', 'Kumaoni'];
                const numberOfItems = 100; // Adjust based on screen size
                
                for(let i = 0; i < numberOfItems; i++) {
                    const div = document.createElement('div');
                    div.className = 'pattern-text';
                    div.textContent = phrases[i % phrases.length];
                    container.appendChild(div);
                }
            });
        </script>
    </div>

        <div class="emoji-flower bottom-left">ðŸŒ¸</div>
        <div class="emoji-flower bottom-right">ðŸŒ¸</div>

        <h1>History padhaa do mujhe Yogita</h1>
        <p>Thanks for bringing Joy in my Boring Life</p>
    </div>
</body>
</html>
